<main>
    <section class="game">
        <h3 *ngIf="winner === 'tie'">Empate</h3>
        <h3 *ngIf="winner !== 'tie'">Gana {{winner}}!</h3>
        <h3 *ngIf="!winner">Turno: {{player}}</h3>
        <button nbButton status="primary" (click)="newGame()">Nuevo juego</button>
    </section>
    <section class="board">
        <app-square *ngFor="let val of squares; let i = index" [value]="val" (click)="makeMove(i)">
        </app-square>
    </section>
</main>
